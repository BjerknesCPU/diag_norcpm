# plot 1 day weather in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Day weather
Description:  |
    Plot same day weather
    QFlux is downward heat flux, include sensible, latent heat flux and solar, thermal radiation.
COMPONENT:  echam6
VECTORU: ustr
VECTORV: vstr
SHADING: trad0
CONTOUR: tsurf
USECACHE: False
YEAR: 1180
MON: 08
DAY: 07
MONTH: MON

REG: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = 20.
    res@mpMaxLatF = 70.
    res@mpMinLonF = -80.
    res@mpMaxLonF =  10.
    res@mpCenterLatF = 50.
    res@mpCenterLonF =  -35.
    res@mpProjection = "LambertConformal"
    res@mpGridAndLimbOn = True
    res@gsnMaskLambertConformal = True
    res@mpFillOn = False
PLOTRES: |
    REG
    res@vcMinDistanceF = .02
    res@vcRefLengthF = .05
    res@vcRefMagnitudeF = .5 
    res@vcGlyphStyle  = "CurlyVector"
    res@vcMonoLineArrowColor  = True
    res@vcLineArrowColor = "yellowgreen"
    res@vcLineArrowThicknessF = 2.5
    res@vcRefAnnoString1  = res@vcRefMagnitudeF+" m/s"

    res@lbBoxSeparatorLinesOn = False
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(-300,-50,91)
    cmap = RGBtoCmap("CODEDIR/mpiexm/Madison_ir.rgb")
    res@cnFillPalette = cmap

AVGRES: |
    REG
    res@vcMinDistanceF = .02
    res@vcRefLengthF = .05
    res@vcRefMagnitudeF = .5 
    res@vcGlyphStyle  = "CurlyVector"
    res@vcMonoLineArrowColor  = True
    res@vcLineArrowColor = "yellowgreen"
    res@vcLineArrowThicknessF = 2.5
    res@vcRefAnnoString1  = res@vcRefMagnitudeF+" m/s"
    res@lbBoxSeparatorLinesOn = False
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(-300,300,201)
    res@cnFillPalette = "NCV_blue_red"


CASEDIR: /tos-project4/NS9207K/pgchiu/CASE
    ## CASE define later

CAA: f08_5AGCMs_NASPG_average
CNA: IEave

Scripts:
-  
    plotScript: mpiexm/plot_1day_weather.ncl
    CASE: CAA
    MDN: 1
    MODELN: MDN
    TITLE: "CNA model MDN at YEAR-MON-DAY"
    FIGFILENAME: CAA_mod1_YEAR_MON_DAY
-  
    plotScript: mpiexm/plot_1day_weather.ncl
    CASE: CAA
    MDN: 2
    MODELN: MDN
    TITLE: "CNA model MDN at YEAR-MON-DAY"
    FIGFILENAME: CAA_mod2_YEAR_MON_DAY
-  
    plotScript: mpiexm/plot_1day_weather.ncl
    CASE: CAA
    MDN: 3
    MODELN: MDN
    TITLE: "CNA model MDN at YEAR-MON-DAY"
    FIGFILENAME: CAA_mod3_YEAR_MON_DAY
-  
    plotScript: mpiexm/plot_1day_weather.ncl
    CASE: CAA
    MDN: 4
    MODELN: MDN
    TITLE: "CNA model MDN at YEAR-MON-DAY"
    FIGFILENAME: CAA_mod4_YEAR_MON_DAY
-  
    plotScript: mpiexm/plot_1day_weather.ncl
    CASE: CAA
    MDN: 5
    MODELN: MDN
    TITLE: "CNA model MDN at YEAR-MON-DAY"
    FIGFILENAME: CAA_mod5_YEAR_MON_DAY
-  
    plotScript: mpiexm/plot_1day_weather.ncl
    CASE: CAA
    TITLE: "CNA model mean QFlux at YEAR-MON-DAY"
    MODELN: (/1,2,3,4,5/)
    VECTORU: ustrw
    VECTORV: vstrw
    SHADING: Q_FLUX_SFC
    PLOTRES: AVGRES
    FIGFILENAME: CAA_mean_YEAR_MON_DAY
-  
    plotScript: mk_html_page.sh
    FIGFILES: 
        CAA_mod1_YEAR_MON_DAY
        CAA_mod2_YEAR_MON_DAY
        CAA_mod3_YEAR_MON_DAY
        CAA_mod4_YEAR_MON_DAY
        CAA_mod5_YEAR_MON_DAY
        CAA_mean_YEAR_MON_DAY
    #COLUMN: figs AGCM1 AGCM2 AGCM3 AGCM4 AGCM5 '</tr><tr>' OLR 5 QFlux 1
    COLUMN: AGCM1 AGCM2 '</tr><tr>' 2 AGCM3 AGCM4 '</tr><tr>' 2 AGCM5 QFlux '</tr><tr>' 2
    COMMENT: |
        ECHAM6 model day wind stress and OLR of YEAR-MON-DAY
        QFlux is downward heat flux, include sensible, latent heat flux, solar and thermal radiation.
