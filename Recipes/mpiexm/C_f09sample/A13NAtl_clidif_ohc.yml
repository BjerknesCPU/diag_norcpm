# plot data difference in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Ocean heat content 100m
Description: 
    Monthly mean ocean heat conetnt 100m
Depends: mpiexm/C_f09sample/A13_clidif_ohc.yml
COMMENT: Monthly mean ocean heat conetnt 100m
COMPONENT:  mpiom
MODELN: 1
VARI: OHC-100
VARIABLE: VARI
VN: OHC 100m
RG: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = 20.
    res@mpMaxLatF = 70.
    res@mpMinLonF = -80.
    res@mpMaxLonF =  10.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLatF = 50.
    res@mpCenterLonF =  -35.
    res@mpProjection = "LambertConformal"
    res@mpGridAndLimbOn = True
    res@gsnMaskLambertConformal = True
    res@gsnRightString = "~F34~0~F~C"
PLOTRES: |
    RG
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(-200.,200.,21)
    res@cnFillPalette = "BlAqGrWh2YeOrReVi22"
CRES: |
    RG
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    ;res@cnFillPalette = "WhBlGrYeRe"
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(0.,12000,25)
    ;; colormap
    cmap       = read_colormap_file("ncl_default")
    cmap(0,:) = 1. ;; change first to white
    res@cnFillPalette = cmap
    delete(cmap)

CTN: f08_1AGCM
    ## proxy of CCASE 'control case'
CCASE: CTN
CONTROLDIR: /projects/NS9207K/pgchiu/CCASE
YBEC: 1101,1250
CONTROLYEARBE: YBEC
NYC: 150

CASEDIR: /projects/NS9207K/pgchiu/CASE
    ## CASE define later
CAA: f08_5AGCMs_NASPG_average
CNA: IEave
YBEA: 1101,1250
NYA: 150 
CAS: f09_5AGCMs_NASPG_sample
CNS: IEsam
YBES: 1101,1250
NYS: 150


