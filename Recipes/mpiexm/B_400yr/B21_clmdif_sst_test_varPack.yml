    plotScript: mpiexm/plot_mpiexm_climatology.ncl
    CASE: CTN
    TITLE: "VN mean CTL (model year: NYC)"
    FIGFILENAME: cli_VARI_CTN
    PLOTRES: CTLRES
    REGRES: GLOB
