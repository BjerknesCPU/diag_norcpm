# plot data difference in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: SST difference
Description: 
    SST diference between interactive ensemble and control run.
COMMENT: |
    SST diference between interactive ensemble and control run.
COMPONENT:  mpiom
MODELN: 1
VARI: SSTC
VARIABLE: VARI
VN: SST
NATL: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = 20.
    res@mpMaxLatF = 70.
    res@mpMinLonF = -80.
    res@mpMaxLonF =  10.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLatF = 50.
    res@mpCenterLonF =  -35.
    res@mpProjection = "LambertConformal"
    res@mpGridAndLimbOn = True
    res@gsnMaskLambertConformal = True
    res@gsnRightString = "~F34~0~F~C"
GLOB: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = -90.
    res@mpMaxLatF = 90.
    res@mpMinLonF = -330.
    res@mpMaxLonF =   30.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLonF =   -150.
DIFRES: |
    res@cnLinesOn = False
    res@cnFillOn = True
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(-.6,.6,13)
    res@cnFillPalette = "BlAqGrWh2YeOrReVi22"
    REGRES
CTLRES: |
    res@cnLinesOn = False
    res@cnFillOn = True
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(2.,30.,29)
    REGRES


CTN: f08_1AGCM
    ## proxy of CCASE 'control case'
CCASE: CTN
CONTROLDIR: /projects/NS9207K/pgchiu/CCASE
YBEC: 1101,1500
CONTROLYEARBE: YBEC
NYC: 400

Case_CTL2:
    CASE: f08_5AGCMs_NASPG_sample
    TNAME: CTL2
    YEARBE: 1101,1250
    NYEAR: 150
    PLOTRES: DIFRES

CASEDIR: /projects/NS9207K/pgchiu/CASE
    ## CASE define later
Case_IEave:
    CASE: f08_5AGCMs_NASPG_average
    TNAME: IE-average
    YEARBE: 1101,1250
    NYEAR: 150 
    PLOTRES: DIFRES
Case_IEsam:
    CASE: f09_5AGCMs_NASPG_sample
    TNAME: IE-sample
    YEARBE: 1101,1250
    NYEAR: 150
    PLOTRES: DIFRES
Month_DJF:
    MONTHS: "12,13,14"
    TSEA: DJF
Month_MAM:
    MONTHS: "3,4,5"
    TSEA: MAM
Month_JJA:
    MONTHS: "6,7,8"
    TSEA: JJA
Month_SON:
    MONTHS: "9,10,11"
    TSEA: SON
    

