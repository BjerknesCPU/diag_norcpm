# plot data difference in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Mixed layer thickness (zmld) difference
Description: 
    Mixed layer thickness of Cases minus control run
COMMENT: Mixed layer thickness diference between interactive ensemble and control run.
COMPONENT:  mpiom
MODELN: 1
VARI: zmld
VARIABLE: VARI
VN: MixedLayer
RG: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = -90.
    res@mpMaxLatF = 90.
    res@mpMinLonF = -330.
    res@mpMaxLonF =   30.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLonF =   -150.
PLOTRES: |
    RG
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(-10.,10.,21)
    res@cnFillPalette = "BlAqGrWh2YeOrReVi22"
CRES: |
    RG
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(0.,300,31)
    ;; colormap
    cmap       = read_colormap_file("ncl_default")
    cmap(0,:) = 1. ;; change first to white
    res@cnFillPalette = cmap
    delete(cmap)



CTN: f08_1AGCM
    ## proxy of CCASE 'control case'
CCASE: CTN
CONTROLDIR: /projects/NS9207K/pgchiu/CCASE
YBEC: 1101,1250
CONTROLYEARBE: YBEC
NYC: 150

CASEDIR: /projects/NS9207K/pgchiu/CASE
    ## CASE define later
CAA: f08_5AGCMs_NASPG_average
CNA: IEave
YBEA: 1101,1250
NYA: 150 
CAS: f08_5AGCMs_NASPG_sample
CNS: IEsam
YBES: 1101,1250
NYS: 150


