# plot data difference in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Mean SST difference at North Atlantic
Description: 
    SST of Cases minus control run
COMPONENT:  mpiom
MODELN: 1
VARIABLE: sst
PLOTRES: |
    res@mpMinLatF =  20.
    res@mpMaxLatF =  70.
    res@mpMinLonF =  -110.
    res@mpMaxLonF =  40.
    res@pmTickMarkDisplayMode = "Always"
    ;res@mpCenterLonF = 180.
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnLevels = fspan(-1.,1,11)
    res@lbOrientation = "Vertical"
    res@pmLabelBarWidthF   = 0.05
    res@pmLabelBarOrthogonalPosF = 0.01
    res@cnLevelSelectionMode = "ExplicitLevels"
CCASE: f05_1AGCM
CONTROLDIR: /projects/NS9207K/earnest/mpiexm_exp/CCASE
CONTROLYEARBE: 1950,2051

Scripts:
-  
    plotScript: mpiexm/plot_mpiexm_difference.ncl
    CASE: f06_5AGCMs_NASPG_average_pgchiu
    CASEDIR: /projects/NS9207K/pgchiu/CASE
    YEARBE: 1950,2020
    TITLE: "SST dif. IEave-Control (nyear: IE=101, CTL=101)"
    FIGFILENAME: dif_sst_average_case
-  
    plotScript: mpiexm/plot_mpiexm_difference.ncl
    CASE: f06_5AGCMs_NASPG_sample
    CASEDIR: /projects/NS9207K/pgchiu/CASE
    YEARBE: 2050,2140
    TITLE: "SST dif. IEsam-Control (nyear: IE=91, CTL=101)"
    FIGFILENAME: dif_sst_sample_case

-  # DJF
