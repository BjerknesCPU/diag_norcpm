# plot data variance in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: SST Annual variance ratio of 2 control run
Description: 
    Case plot for mpiexm compare
COMPONENT:  mpiom
VARIABLE:  sst
PLOTRES: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = -90.
    res@mpMaxLatF = 90.
    res@mpMinLonF = -330.
    res@mpMaxLonF =   30.
    res@mpCenterLonF =   -150.
    res@cnLinesOn = False
    res@cnFillOn = True
    res@lbOrientation = "Vertical"
    res@pmLabelBarWidthF = 0.1
    res@pmLabelBarOrthogonalPosF   = -0.02
    res@cnFillColors         = (/(/150,255,253/),(/0,255,253/),(/34,118,254/),(/153,154,254/),(/253,152,153/),(/255,118,33/),(/254,254,0/)/)
    res@cnFillColors   := res@cnFillColors/255. 
    res@cnLevelSelectionMode = "ExplicitLevels"
    ;res@cnLevels = (/.2,1,2,3,4,5/)
    res@cnLevels = (/.2,.4,.6,.8,1.,1.2/)
    res@gsnRightString = "1"

    lres@cnLineColor = "Red"
    lres@cnLinesOn = True
    lres@cnFillOn = False
    lres@cnLevelSelectionMode = "ExplicitLevels"
    lres@cnLevels := (/.2/)
    lres@cnLineLabelsOn = False
    lres@cnInfoLabelOn = False

CASEDIR: /tos-project4/NS9207K/pgchiu/CASE
    ## CASE define later

CCASE: f05_1AGCM
CONTROLDIR: /tos-project4/NS9207K/earnest/mpiexm_exp/CCASE
CONTROLYEARBE: 1951,2050
NYC: 100

CAA: f07_1AGCM
CNA: f07_early
YBEA: 1051,1150
NYA: 100 
CAS: f07_1AGCM
CNS: f07_later
YBES: 1134,1233
NYS: 100


Scripts:
-  
    plotScript: mpiexm/plot_mpiexm_variance.ncl
    CASE: CAA
    YEARBE: YBEA
    TITLE: "yearly SST variance ratio CNA/Control (nyear: IE=NYA, CTL=NYC)"
    FIGFILENAME: sst_var_ratio_average_case
