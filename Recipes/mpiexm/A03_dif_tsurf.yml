# plot data difference in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Mean Tsfc difference
Description: 
    Tsfc of Cases minus control run
COMPONENT:  echam6
MODELN: "(/1,2,3,4,5/)"
VARIABLE: tsurf
PLOTRES: |
    res@mpMinLatF = 20.
    res@mpMaxLatF = 70.
    res@mpMinLonF = -110.
    res@mpMaxLonF =   40.
    res@cnLinesOn = False
    res@cnFillOn = True
    res@lbOrientation = "Vertical"
    ;res@pmLabelBarWidthF = 0.1
    ;res@pmLabelBarOrthogonalPosF   = -0.02
    ;res@cnFillColors         = (/(/0,255,253/),(/34,118,254/),(/153,154,254/),(/253,152,153/),(/255,118,33/),(/254,254,0/)/)
    ;res@cnFillColors   := res@cnFillColors/255. 
    ;res@cnLevelSelectionMode = "ExplicitLevels"
    ;res@cnLevels = (/1,2,3,4,5/)
CCASE: f05_1AGCM
CONTROLDIR: /tos-project4/NS9207K/earnest/mpiexm_exp/CCASE
CONTROLYEARBE: 1950,2051

Scripts:
-  
    plotScript: mpiexm/plot_mpiexm_difference.ncl
    CASE: f06_5AGCMs_NASPG_average_pgchiu
    CASEDIR: /tos-project4/NS9207K/pgchiu/CASE
    YEARBE: 1950,2020
    TITLE: "Tsfc dif. IEave-Control (nyear: IE=101, CTL=101)"
    FIGFILENAME: dif_tsurf_average_case
-  
    plotScript: mpiexm/plot_mpiexm_difference.ncl
    CASE: f06_5AGCMs_NASPG_sample
    CASEDIR: /tos-project4/NS9207K/pgchiu/CASE
    YEARBE: 2050,2140
    TITLE: "Tsfc dif. IEave-Sample (nyear: IE=91, CTL=101)"
    FIGFILENAME: dif_tsurf_sample_case

