# plot data variance in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Ocean Heat Content 200m Annual variance ratio of control run
Description: 
    Case plot for mpiexm compare
Thumbnail: OHC200_var_ratio_average_case_thumb.png
COMPONENT:  mpiom
VARIABLE:  OHC-200
    # reading data
VN: OHC200
    # for filename
VNT: OHC 200m
    # for title
RG: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = -90.
    res@mpMaxLatF = 90.
    res@mpMinLonF = -330.
    res@mpMaxLonF =   30.
    res@mpCenterLonF =   -150.
PLOTRES: |
    RG
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@lbOrientation = "Vertical"
    res@pmLabelBarWidthF = 0.1
    res@pmLabelBarOrthogonalPosF   = 0.01
    res@cnFillColors         = (/(/150,255,253/),(/0,255,253/),(/34,118,254/),(/153,154,254/),(/203,204,254/),(/255,255,255/),(/255,255,255/),(/255,118,33/),(/254,254,0/)/)
    res@cnFillColors   := res@cnFillColors/255. 
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = (/.2,.4,.6,.8,.9,1.,1.1,1.2/)
    res@gsnRightString = "1"

    lres@cnLineColor = "Red"
    lres@cnLinesOn = True
    lres@cnFillOn = False
    lres@cnLevelSelectionMode = "ExplicitLevels"
    lres@cnLevels := (/.2/)
    lres@cnLineLabelsOn = False
    lres@cnInfoLabelOn = False
TSRES: |
    res@trYMinF = -100.
    res@trYMaxF =  100.

CASEDIR: /tos-project4/NS9207K/pgchiu/CASE
    ## CASE define later

CTN: f08_1AGCM
    ## proxy of CCASE 'control case'
CCASE: CTN
CONTROLDIR: /tos-project4/NS9207K/pgchiu/CCASE
YBEC: 1101,1250
CONTROLYEARBE: YBEC
NYC: 150

CAA: f08_5AGCMs_NASPG_average
CNA: IEave
YBEA: 1101,1250
NYA: 150 
CAS: f08_5AGCMs_NASPG_sample
CNS: IEsam
YBES: 1101,1250
NYS: 150


