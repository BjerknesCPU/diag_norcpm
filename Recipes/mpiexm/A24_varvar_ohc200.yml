-  
    plotScript: mpiexm/plot_mpiexm_variance.ncl
    CASE: CAA
    YEARBE: YBEA
    TITLE: "yearly VNT vari. ratio CNA/CTL (nyear: IE=NYA, CTL=NYC)"
    FIGFILENAME: VN_var_ratio_average_case
