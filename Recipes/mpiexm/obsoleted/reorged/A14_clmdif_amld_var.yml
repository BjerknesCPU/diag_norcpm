# plot data difference in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Monthly mean daily variance of max mixed layer thickness (amld) difference
Description:  |
    Monthly mean daily max mixed layer thickness of Cases minus control run
    daily max mixed layer -> variance (daily) -> avgerage (monthly) -> average (seasonal) -> average (yearly)
COMMENT: Monthly mean daily variance of max mixed layer thickness diference between interactive ensemble and control run.
COMPONENT:  mpiom
MODELN: 1
VARI: amld_var
VARIABLE: VARI
VN: varMaxMLayer
GLOB: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = -90.
    res@mpMaxLatF = 90.
    res@mpMinLonF = -330.
    res@mpMaxLonF =   30.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLonF =   -150.
DIFRES: |
    REGRES
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(-100.,100.,21)
    res@cnFillPalette = "BlAqGrWh2YeOrReVi22"
    res@gsnRightString = "m^2"
CTLRES: |
    RG
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@cnFillPalette = "WhBlGrYeRe"
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(0.,2500,26)
    res@gsnRightString = "m^2"



CTN: f08_1AGCM
    ## proxy of CCASE 'control case'
CCASE: CTN
CONTROLDIR: /projects/NS9207K/pgchiu/CCASE
YBEC: 1101,1250
CONTROLYEARBE: YBEC
NYC: 150

CAD: f08_5AGCMs_NASPG_sample
CND: CTL2
YBED: 1101,1250
NYD: 150

