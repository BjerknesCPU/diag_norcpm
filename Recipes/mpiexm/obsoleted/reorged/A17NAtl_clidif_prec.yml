# plot data difference in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Precipitation
Description:  |
    Monthly mean total precipitation.
    Sum of large scale and convective precipitation.
    Atmospheric model 1-5 mean.
COMMENT: Sum of large scale and convective precipitation.
COMPONENT:  echam6
MODELN: (/1,2,3,4,5/)
VARI: PREC
VARIABLE: VARI
VN: prec
Depends: mpiexm/A17_clidif_prec.yml

RG: | # replaced by cpRecipeNAtl.sh
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = 20.
    res@mpMaxLatF = 70.
    res@mpMinLonF = -80.
    res@mpMaxLonF =  10.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLatF = 50.
    res@mpCenterLonF =  -35.
    res@mpProjection = "LambertConformal"
    res@mpGridAndLimbOn = True
    res@gsnMaskLambertConformal = True

PLOTRES:  | ## for dif plot
    RG
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@lbOrientation = "Vertical"
    res@cnFillPalette = "precip4_diff_19lev"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(-1.,1.,11)
CRES:  |
    RG
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@cnFillPalette = "precip_11lev"
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(1.,10.,10)



CTN: f08_1AGCM
    ## proxy of CCASE 'control case'
CCASE: CTN
CONTROLDIR: /projects/NS9207K/pgchiu/CCASE
YBEC: 1101,1250
CONTROLYEARBE: YBEC
NYC: 150

CASEDIR: /projects/NS9207K/pgchiu/CASE
    ## CASE define later
CAA: f08_5AGCMs_NASPG_average
CNA: IEave
YBEA: 1101,1250
NYA: 150 
CAS: f08_5AGCMs_NASPG_sample
CNS: IEsam
YBES: 1101,1250
