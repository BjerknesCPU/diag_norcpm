    res@mpMinLatF = 20.
    res@mpMaxLatF = 70.
    res@mpMinLonF = -110.
    res@mpMaxLonF =   40.
    res@cnLinesOn = False
    res@cnFillOn = True
    res@lbOrientation = "Vertical"
    res@pmLabelBarWidthF = 0.1
