# plot dailay spectral in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Daily max mixed layer(amld) spectral
Description: Daily max mixed layer(amld) spectral
COMMENT: Daily max mixed layer(amld) spectral
#Thumbnail: maxML_var_ratio_average_case_thumb.png
COMPONENT:  mpiom
VN: amld
VARIABLE:  VN
PLOTRES: |
    res@trYMinF = 1.e-8
    res@trYMaxF = 1.e5
    res@trXMinF = 1.e-3
    res@trXMaxF = 2.e2
CONFIDENCEHIGH: .5
CONFIDENCELOW: .5
CONFIDENCELINES: 0

CASEDIR: /projects/NS9207K/pgchiu/CASE
    ## CASE define later

CTN: f08_1AGCM
    ## proxy of CCASE 'control case'
CCASE: CTN
CONTROLDIR: /projects/NS9207K/pgchiu/CCASE
YBEC: 1101,1250
CONTROLYEARBE: YBEC
NYC: 150
MODNC: 0

CAD: f08_5AGCMs_NASPG_sample
CND: CTL2
YBED: 1101,1250
NYD: 150
MODND: 0

CAA: f08_5AGCMs_NASPG_average
CNA: IE-average
YBEA: 1101,1250
NYA: 150 
MODNA: 0
CAS: f09_5AGCMs_NASPG_sample
CNS: IE-sample
YBES: 1101,1250
NYS: 150
MODNS: 0

Scripts:
# subtropical gyre region(stgyre) (70W-20W, 20N-40N)
-  
    plotScript: mpiexm/plot_mpiexm_daily_spectral.ncl
    CASE: CTN
    YEARBE: YBEC
    MODELN: MODNC
    LATBE: '20,40'
    LONBE: '-70,-20'
    TTAG: '70~F34~0~F~W-20~F34~0~F~W, 20~F34~0~F~N-40~F34~0~F~N'
    TAG: stgyre
    TITLE: "Daily SST spectral CTL (model year: NYC) TTAG"
    FIGFILENAME: CTN_VN_daily_spect_TAG
    OUTPUTREDNOISE: True
    REDNOISEFILE: CTN_noise_TAG.nc
-  
    plotScript: mpiexm/plot_mpiexm_daily_spectral.ncl
    CASE: CAA
    YEARBE: YBEA
    MODELN: MODNA
    LATBE: '20,40'
    LONBE: '-70,-20'
    TTAG: '70~F34~0~F~W-20~F34~0~F~W, 20~F34~0~F~N-40~F34~0~F~N'
    TAG: stgyre
    TITLE: "Daily SST spectral CNA(model year: NYA) TTAG"
    FIGFILENAME: CAA_VN_daily_spect_TAG
    REDNOISEFILE: CTN_noise_TAG.nc
-  
    plotScript: mpiexm/plot_mpiexm_daily_spectral.ncl
    CASE: CAS
    YEARBE: YBES
    MODELN: MODNS
    LATBE: '20,40'
    LONBE: '-70,-20'
    TTAG: '70~F34~0~F~W-20~F34~0~F~W, 20~F34~0~F~N-40~F34~0~F~N'
    TAG: stgyre
    TITLE: "Daily SST spectral CNS (model year: NYS) TTAG"
    FIGFILENAME: CAS_VN_daily_spect_TAG
    REDNOISEFILE: CTN_noise_TAG.nc

