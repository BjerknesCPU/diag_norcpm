# plot data difference in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Precipitation
Description: |
    Monthly mean total precipitation.
    Sum of large scale and convective precipitation.
    Atmospheric model 1-5 mean.
COMMENT: |
    Monthly mean total precipitation.
    Sum of large scale(aprl) and convective precipitation(aprc).
    Atmospheric model 1-5 mean.
COMPONENT:  echam6
MODELN: (/1,2,3,4,5/)
VARI: PREC
VARIABLE: VARI
VN: prec.
GLOB:  |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = -90.
    res@mpMaxLatF = 90.
    res@mpMinLonF = -330.
    res@mpMaxLonF =   30.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLonF =   -150.
NATL: | 
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = 20.
    res@mpMaxLatF = 70.
    res@mpMinLonF = -80.
    res@mpMaxLonF =  10.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLatF = 50.
    res@mpCenterLonF =  -35.
    res@mpProjection = "LambertConformal"
    res@mpGridAndLimbOn = True
    res@gsnMaskLambertConformal = True
DIFRES:  | ## for dif plot
    REGRES
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@lbOrientation = "Vertical"
    res@lbBoxLinesOn = False
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(-1.2,1.2,121)
    res@lbLabelStride  =10
    res@cnExplicitLabelBarLabelsOn = True
    ;; reverse color
    ;;res@cnFillPalette = "testcmap"
    cmap = read_colormap_file("testcmap")
    cmap =  cmap(::-1,:)
    res@cnFillPalette = cmap
CTLRES:  |
    REGRES
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@cnFillPalette = "precip_11lev"
    res@lbOrientation = "Vertical"
    res@cnLevelSelectionMode = "ExplicitLevels"
    res@cnLevels = fspan(1.,10.,10)



