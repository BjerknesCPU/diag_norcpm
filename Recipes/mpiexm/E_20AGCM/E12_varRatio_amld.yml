# plot data variance in mpiexm
# mpiexm contains multiple atm(echam6) and one ocn(mpiom) coupling

Title: Monthly mean daily max mixing layer depth, annual variance ratio of control run
Description: 
    Monthly mean daily max mixing layer depth(amld) variance ratio to control run and annual anomaly time series.
COMMENT: |
    Monthly mean daily max mixing layer depth(amld) variance ratio to control run and annual anomaly time series.
Thumbnail: maxML_var_ratio_average_thumb.png
COMPONENT:  mpiom
VARIABLE:  amld
GLOB: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = -90.
    res@mpMaxLatF = 90.
    res@mpMinLonF = -330.
    res@mpMaxLonF =   30.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLonF =   -150.
NATL: |
    res@mpLimitMode = "LatLon"
    res@mpMinLatF = 20.
    res@mpMaxLatF = 70.
    res@mpMinLonF = -80.
    res@mpMaxLonF =  10.
    res@pmTickMarkDisplayMode = "Always"
    res@mpCenterLatF = 50.
    res@mpCenterLonF =  -35.
    res@mpProjection = "LambertConformal"
    res@mpGridAndLimbOn = True
    res@gsnMaskLambertConformal = True
    res@gsnRightString = "~F34~0~F~C"
REGRES: GLOB
PLOTRES: |
    REGRES
    res@cnLinesOn = False
    res@cnFillOn = True
    res@cnFillMode = "CellFill"
    res@lbOrientation = "Vertical"
    res@pmLabelBarWidthF = 0.1
    res@pmLabelBarOrthogonalPosF   = 0.01
    res@cnFillColors         = (/(/150,255,253/),(/0,255,253/),(/34,118,254/),(/153,154,254/),(/203,204,254/),(/255,255,255/),(/255,255,255/),(/254,254,0/),(/255,118,33/),(/255,0,0/),(/255,0,222/)/)
    res@cnFillColors   := res@cnFillColors/255. 
    res@cnLevelSelectionMode = "ExplicitLevels"
    ;res@cnLevels = (/.2,1,2,3,4,5/)
    res@cnLevels = (/.2,.4,.6,.8,.9,1.,1.1,1.2,1.4,1.6/)
    res@gsnRightString = "1"

    lres@cnLineColor = "Red"
    lres@cnLinesOn = True
    lres@cnFillOn = False
    lres@cnLevelSelectionMode = "ExplicitLevels"
    lres@cnLevels := (/.2/)
    lres@cnLineLabelsOn = False
    lres@cnInfoLabelOn = False
TSRES: |
    res@trYMinF = -100.
    res@trYMaxF =  100.
TLAT: TLAT
TLON: TLON
TADD: 50~F34~0~F~N-60~F34~0~F~N,40~F34~0~F~W-10~F34~0~F~W
    ## append coordinate to title of time series figures

CASEDIR: /projects/NS9207K/pgchiu/CASE
    ## CASE define later

CTN: f08_1AGCM
    ## proxy of CCASE 'control case'
CCASE: CTN
CONTROLDIR: /projects/NS9207K/pgchiu/CCASE
YBEC: 1101,1150
CONTROLYEARBE: YBEC
NYC: 50

CAD: f08_5AGCMs_NASPG_sample
CND: CTL2
YBED: 1101,1150
NYD: 50

CAA: f08_5AGCMs_NASPG_average
CNA: IE-average
YBEA: 1101,1150
NYA: 50 
CAS: f08_20AGCMs_NASPG_test
CNS: IE-average20
YBES: 1101,1150
NYS: 50


Scripts:
-  
    plotScript: mpiexm/plot_mpiexm_variance.ncl
    CASE: CAA
    YEARBE: YBEA
    TITLE: "yearly maxMLayer variance ratio CNA/CTL (model year: IE=NYA, CTL=NYC)"
    FIGFILENAME: maxML_var_ratio_average
